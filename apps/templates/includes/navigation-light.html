{% extends 'layouts/base.html' %}
{% set categories = ['Breakfast', 'Brunch', 'Lunch', 'Dinner'] %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/" rel="tooltip" title="Designed and Coded by Creative Tim" data-placement="bottom">
    Book Recipes
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <form class="form-inline my-2 my-lg-0 pt-2" action="{{ url_for('recipe_blueprint.search_recipes') }}" method="GET">
          <input class="form-control mr-sm-2" type="search" name="search_title" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-link my-2 my-sm-0" type="submit">Search</button>
        </form>  
      </li>
      <li class="nav-item">
        <div class="dropdown">
          <button class="btn dropdown-toggle ml-3 my-2" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              <span id="selectedCategory">Category</span>
          </button>
          <ul class="dropdown-menu px-2 py-3" aria-labelledby="dropdownMenuButton">
            {% for category in categories %}
              <a class="dropdown-item" href="{{ url_for('recipe_blueprint.filter_by_category', category_name=category) }}">{{ category }}</a>
            {% endfor %}  
          </ul>
        </div>    
      </li>
    </ul>
    <a class="nav-link nav-link-icon me-2" href="{{ url_for('authentication_blueprint.logout') }}">
      <i class="fa fa-sign-out me-1"></i>
      <p class="d-inline text-sm z-index-1 font-bold" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Logout">Logout</p>
    </a>
  </div>
</nav>
{% endblock content %}


<!-- Specific JS goes HERE --> 
{% block javascripts %}

    <script>
        function changeCategory(category) {
            document.getElementById('selectedCategory').textContent = category;
            console.log(category)
        };
    </script>

{% endblock javascripts %}
